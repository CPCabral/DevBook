<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBook - Atualizar Publicação {{ .Titulo }}</title>
  <link href="/assets/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
  {{ template "cabecalho" }}

  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-12">
        <h3>Atualizar Publicação</h3>
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Insira o Título da publicação" value="{{ .Titulo }}"> 
        </div>
        <div class="form-group">
          <label for="conteudo">Conteúdo</label>
          <textarea class="form-control" id="conteudo" name="conteudo" placeholder="Insira o conteúdo da publicação">{{ .Conteudo }}</textarea>  
        </div>
        <button type="button" class="btn btn-info" id="atualizar-publicacao" data-publicacao-id="{{ .ID }}">
          Salvar alterações
        </button>
      </div>
    </div>
  </div>
  {{ template "rodape" }}
  {{ template "scripts" }}

  <script src="/assets/js/publicacoes.js"></script>
</body>

</html>
